<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin-layout :: layout(title='Edit Gazette Entry', content=~{::content}, activePage='content')}">

<th:block th:fragment="content">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-2 bg-white dark:bg-gray-800 rounded-lg shadow-md transition-colors duration-200">
            <header class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Edit Gazette Entry</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400">Modify the AI-generated content or fix extraction errors.</p>
            </header>

            <form th:action="@{/update}" th:object="${gazette}" method="post" class="p-6">
                <input type="hidden" th:field="*{id}" />
                <div class="space-y-6">

                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label>
                        <input type="text" id="title" th:field="*{title}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <div>
                        <label for="summary" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Summary</label>
                        <textarea id="summary" th:field="*{summary}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                    </div>

                    <div>
                        <label for="article" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Article (Markdown supported)</label>
                        <textarea id="article" th:field="*{article}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="xSummary" class="block text-sm font-medium text-gray-700 dark:text-gray-300">X (Twitter) Summary</label>
                        <input type="text" id="xSummary" th:field="*{xSummary}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </div>

                    <div>
                        <label for="actionableInfo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Actionable Info</label>
                        <input type="text" id="actionableInfo" th:field="*{actionableInfo}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <a th:href="@{/admin/content}" class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">Cancel</a>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md transition-colors duration-200">
                <header class="p-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 rounded-t-lg">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Notice Details</h3>
                </header>
                <div class="p-4 space-y-3">
                    <div class="p-2 rounded border border-gray-200 dark:border-gray-600">
                        <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Database ID</label>
                        <p class="text-sm font-mono text-gray-900 dark:text-white" th:text="${gazette.id}">1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
