<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin-layout :: layout(title='Edit Gazette Entry', content=~{::content}, activePage='content')}">

<th:block th:fragment="content">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-2 bg-white rounded-lg shadow-md">
            <header class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Edit Gazette Entry</h2>
                <p class="text-sm text-gray-600">Modify the AI-generated content or fix extraction errors.</p>
            </header>

            <form th:action="@{/update}" th:object="${gazette}" method="post" class="p-6">
                <input type="hidden" th:field="*{id}" />
                <div class="space-y-6">

                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" th:field="*{title}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300" required>
                    </div>

                    <div>
                        <label for="summary" class="block text-sm font-medium text-gray-700">Summary</label>
                        <textarea id="summary" th:field="*{summary}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300" rows="3"></textarea>
                    </div>

                    <div>
                        <label for="article" class="block text-sm font-medium text-gray-700">Full Article (Markdown supported)</label>
                        <textarea id="article" th:field="*{article}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="xSummary" class="block text-sm font-medium text-gray-700">X (Twitter) Summary (Max 280 chars)</label>
                        <input type="text" id="xSummary" th:field="*{xSummary}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300">
                    </div>

                    <div>
                        <label for="actionableInfo" class="block text-sm font-medium text-gray-700">Actionable Info</label>
                        <input type="text" id="actionableInfo" th:field="*{actionableInfo}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300">
                    </div>

                    <div>
                        <label for="link" class="block text-sm font-medium text-gray-700">Source Link</label>
                        <input type="text" id="link" th:field="*{link}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300">
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <a th:href="@{/admin/content}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Cancel</a>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="lg:col-span-1 space-y-6">

        <div class="bg-white rounded-lg shadow-md">
            <header class="p-4 border-b border-gray-200 bg-gray-50 rounded-t-lg">
                <h3 class="text-lg font-semibold text-gray-900">Notice Details</h3>
            </header>
            <div class="p-4 space-y-3">
                <div class="p-2 rounded border border-gray-200">
                    <label class="block text-xs font-bold text-gray-500 uppercase">Database ID</label>
                    <p class="text-sm font-mono text-gray-900" th:text="${gazette.id}">1</p>
                </div>
                <div class="p-2 rounded border border-gray-200">
                    <label class="block text-xs font-bold text-gray-500 uppercase">Status</label>
                    <span class="px-2 py-0.5 text-xs font-bold rounded-full"
                          th:classappend="${gazette.status.name() == 'SUCCESS'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                          th:text="${gazette.status}">STATUS</span>
                </div>
                <div class="p-2 rounded border border-gray-200">
                    <label class="block text-xs font-bold text-gray-500 uppercase">Notice Number</label>
                    <p class="text-sm text-gray-900" th:text="${gazette.noticeNumber}">12345</p>
                </div>
                <div class="p-2 rounded border border-gray-200">
                    <label class="block text-xs font-bold text-gray-500 uppercase">Signatory</label>
                    <p class="text-sm text-gray-900" th:text="${gazette.signatory}">Authority Name</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md">
            <header class="p-4 border-b border-gray-200 bg-gray-50 rounded-t-lg">
                <h3 class="text-lg font-semibold text-gray-900">System & Metrics</h3>
            </header>
            <div class="p-4 space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <div class="p-2 bg-blue-50 rounded border border-blue-100 text-center">
                        <label class="block text-xs font-bold text-blue-600 uppercase">Significance</label>
                        <p class="text-xl font-bold text-blue-900" th:text="${gazette.significanceRating}">5</p>
                    </div>
                    <div class="p-2 bg-purple-50 rounded border border-purple-100 text-center">
                        <label class="block text-xs font-bold text-purple-600 uppercase">Views</label>
                        <p class="text-xl font-bold text-purple-900" th:text="${gazette.viewCount}">0</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="p-2 bg-green-50 rounded border border-green-100 text-center">
                        <label class="block text-xs font-bold text-green-600 uppercase">Thumbs Up</label>
                        <p class="text-lg font-bold text-green-900" th:text="${gazette.thumbsUp}">0</p>
                    </div>
                    <div class="p-2 bg-red-50 rounded border border-red-100 text-center">
                        <label class="block text-xs font-bold text-red-600 uppercase">Thumbs Down</label>
                        <p class="text-lg font-bold text-red-900" th:text="${gazette.thumbsDown}">0</p>
                    </div>
                </div>

                <div class="pt-2 border-t border-gray-100">
                    <label class="block text-xs font-bold text-gray-400 uppercase">Original File Path</label>
                    <p class="text-xs font-mono text-gray-500 break-all" th:text="${gazette.originalPdfPath}">storage/...</p>
                </div>

                <div class="pt-2">
                    <label class="block text-xs font-bold text-gray-400 uppercase">Last Updated</label>
                    <p class="text-xs text-gray-500" th:text="${gazette.lastUpdatedAt != null ? #temporals.format(gazette.lastUpdatedAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></p>
                </div>
            </div>
        </div>

    </div>

    </div>
</th:block>

</html>
