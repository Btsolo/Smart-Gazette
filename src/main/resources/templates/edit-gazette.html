<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin-layout :: layout(title='Edit Gazette Entry', content=~{::content}, activePage='content')}">

<th:block th:fragment="content">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-2 bg-white rounded-lg shadow-md">
            <header class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Edit Gazette Entry</h2>
                <p class="text-sm text-gray-600">Modify the AI-generated content or fix extraction errors.</p>
            </header>

            <form th:action="@{/update}" th:object="${gazette}" method="post" class="p-6">
                <input type="hidden" th:field="*{id}" />
                <div class="space-y-6">

                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" th:field="*{title}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300" required>
                    </div>

                    <div>
                        <label for="summary" class="block text-sm font-medium text-gray-700">Summary</label>
                        <textarea id="summary" th:field="*{summary}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300" rows="3"></textarea>
                    </div>

                    <div>
                        <label for="article" class="block text-sm font-medium text-gray-700">Full Article (Markdown supported)</label>
                        <textarea id="article" th:field="*{article}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="xSummary" class="block text-sm font-medium text-gray-700">X (Twitter) Summary (Max 280 chars)</label>
                        <input type="text" id="xSummary" th:field="*{xSummary}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300">
                    </div>

                    <div>
                        <label for="actionableInfo" class="block text-sm font-medium text-gray-700">Actionable Info</label>
                        <input type="text" id="actionableInfo" th:field="*{actionableInfo}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300">
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <a th:href="@{/admin/content}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">Cancel</a>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow-md">
                <header class="p-6 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Metadata</h3>
                </header>
                <div class="p-6 space-y-4">
                    <div class="p-3 bg-gray-50 rounded-md border">
                        <label class="block text-xs font-medium text-gray-500">ID</label>
                        <p class="text-sm font-semibold text-gray-800" th:text="${gazette.id}">1</p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded-md border">
                        <label class="block text-xs font-medium text-gray-500">Status</label>
                        <p class="text-sm font-semibold" th:text="${gazette.status}"
                           th:classappend="${gazette.status.name() == 'FAILED'} ? 'text-red-600' : 'text-green-600'">SUCCESS</p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded-md border">
                        <label class="block text-xs font-medium text-gray-500">Category</label>
                        <p class="text-sm font-semibold text-gray-800" th:text="${gazette.category}">Land_Property</p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded-md border">
                        <label class="block text-xs font-medium text-gray-500">Notice Date</label>
                        <p class="text-sm font-semibold text-gray-800" th:text="${gazette.publishedDate != null ? #temporals.format(gazette.publishedDate, 'MMMM d, yyyy') : 'N/A'}">N/A</p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded-md border">
                        <label class="block text-xs font-medium text-gray-500">Gazette Date</label>
                        <p class="text-sm font-semibold text-gray-800" th:text="${gazette.gazetteDate != null ? #temporals.format(gazette.gazetteDate, 'MMMM d, yyyy') : 'N/A'}">N/A</p>
                    </div>
                    <div>
                        <label for="link" class="block text-sm font-medium text-gray-700">Source Link</label>
                        <input type="text" id="link" th:field="*{link}" class="mt-1 border p-2 w-full rounded-md shadow-sm border-gray-300">
                    </div>
                </div>
            </div>
        </div>

    </div>
</th:block>

</html>
