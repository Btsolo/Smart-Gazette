<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Smart Gazette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* gray-50 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8">
    <div class="flex justify-center mb-6">
        <img th:src="@{/img/sg-logo.png}" alt="Smart Gazette Logo" class="h-24 w-24">
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-2">Smart Gazette</h2>
        <p class="text-center text-gray-600 mb-6">Admin Dashboard Login</p>

        <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">
            Invalid username or password.
        </div>

        <form th:action="@{/admin/dashboard}" method="get" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input type="text" id="username" name="username"
                           class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
                           placeholder="admin">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password"
                           class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
                           placeholder="***********">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                    Login
                </button>
            </div>
        </form>
    </div>

    <p class="text-center text-gray-500 text-sm mt-6">
        &copy; 2025 Smart Gazette.
    </p>
</div>

</body>
</html>
