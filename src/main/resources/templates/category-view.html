<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoryName} + ' - Smart Gazette'">Category - Smart Gazette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }
    </style>
</head>
<body class="text-gray-800">

<div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 ">

    <header class="py-5 text-center border-b border-gray-300">
        <div class="flex items-center justify-center gap-2">
            <svg class="h-10 w-10 text-gray-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.222 17.026l5.071 5.07c1.32.128 2.678-.204 3.738-.97L17.7 14.46a2 2 0 0 0 0-2.828l-.707-.707a2 2 0 0 0-2.828 0l-6.666 6.666a4.23 4.23 0 0 1-.97.74z"></path>
                <path d="M18.864 12.35a2 2 0 0 1 0-2.828l.707-.707a2 2 0 0 1 2.828 0l-6.666 6.666a2 2 0 0 1-2.828 0l-.707-.707a2 2 0 0 1 0-2.828l6.666-6.666z"></path>
                <path d="M10.116 11.218a2 2 0 0 1 2.828 0l.707.707a2 2 0 0 1 0 2.828l-6.666 6.666a2 2 0 0 1-2.828 0l-.707-.707a2 2 0 0 1 0-2.828l6.666-6.666z"></path>
                <path d="M2.43 14.192l-1.92 1.92a1 1 0 0 0 0 1.414l.706.708a1 1 0 0 0 1.414 0l1.92-1.92-2.12-2.122z"></path>
                <path d="M8.58 7.842l2.121-2.12a1 1 0 0 0 0-1.414l-.707-.708a1 1 0 0 0-1.414 0l-2.121 2.121 2.12 2.12zM12.44 3.98l-2.12 2.121 2.12 2.121 2.122-2.12a1 1 0 0 0 0-1.415l-.707-.707a1 1 0 0 0-1.414 0zM8.58 11.708l-2.12 2.121 2.12 2.121 2.121-2.12-2.12-2.12z"></path>
            </svg>
            <span class="text-xl font-bold text-gray-900">SMART GAZETTE</span>
        </div>
        <p class="mt-2 text-lg text-gray-600">Your daily source for simplified government updates.</p>

        <nav class="flex items-center justify-center flex-wrap mt-6 space-x-6 text-sm font-medium text-gray-600">
            <a th:href="@{/}" class="text-blue-600 font-semibold py-1">Home</a>
            <a th:href="@{/categories}" class="hover:text-blue-600 transition-colors py-1">Categories</a>
            <a th:href="@{/about}" class="hover:text-blue-600 transition-colors py-1">About</a>
            <a th:href="@{/about} + '#contact'" class="hover:text-blue-600 transition-colors py-1">Contact</a>
        </nav>
    </header>

    <main class="py-12">
        <h2 class="text-2xl font-bold text-gray-900 mb-8" th:text="${'Category: ' + categoryName}">Latest Summaries</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div th:each="gazette : ${gazettes}">
                <a th:href="@{/gazette/{id}(id=${gazette.id})}" class="block bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                    <div class="p-6">
                        <span th:switch="${gazette.category}">
                            <span th:case="'Finance'" th:text="${gazette.category}" class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-4 bg-blue-100 text-blue-800"></span>
                            <span th:case="'Appointments'" th:text="${gazette.category}" class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-4 bg-green-100 text-green-800"></span>
                            <span th:case="'Land_Property'" th:text="${gazette.category}" class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-4 bg-teal-100 text-teal-800"></span>
                            <span th:case="'Tenders'" th:text="${gazette.category}" class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-4 bg-indigo-100 text-indigo-800"></span>
                            <span th:case="*" th:text="${gazette.category != null ? gazette.category : 'General'}" class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-4 bg-gray-100 text-gray-800"></span>
                        </span>
                        <h3 class="text-xl font-bold text-gray-900 mb-2 leading-tight" th:text="${gazette.title}"></h3>
                        <p class="text-gray-600 text-sm mb-4" th:text="${gazette.summary}"></p>
                        <p class="text-xs text-gray-500" th:text="'Posted: ' + ${#temporals.format(gazette.systemPublishedAt, 'MMMM d, h:mm a')}"></p>
                    </div>
                </a>
            </div>

            <div th:if="${#lists.isEmpty(gazettes)}" class="md:col-span-2 text-center py-12">
                <p class="text-gray-500" th:text="'No summaries found for category: ' + ${categoryName}">No summaries found.</p>
            </div>
        </div>
    </main>

    <nav class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0"
         th:if="${totalPages > 1}">

        <div class="flex-1">
            <a th:href="@{/category/{name}(name=${categoryName}, page=${currentPage - 1})}"
               th:class="${currentPage > 1} ? 'inline-flex items-center border-t-2 border-transparent pr-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700' : 'hidden'">
                <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                </svg>
                Previous
            </a>
        </div>
        <div class="hidden md:flex">
            <span class="inline-flex items-center border-t-2 border-indigo-500 px-4 pt-4 text-sm font-medium text-indigo-600" th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}"></span>
        </div>
        <div class="flex-1 flex justify-end">
            <a th:href="@{/category/{name}(name=${categoryName}, page=${currentPage + 1})}"
               th:class="${currentPage < totalPages} ? 'inline-flex items-center border-t-2 border-transparent pl-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700' : 'hidden'">
                Next
                <svg class="ml-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </nav>

    <footer class="mt-12 py-8 border-t border-gray-200 text-center text-sm text-gray-500">
        <p>&copy; 2025 Smart Gazette. All Rights Reserved.</p>
        <p class="mt-1">Empowering Kenyan Youth with Civic Information.</p>
    </footer>

</div>

</body>
</html>
