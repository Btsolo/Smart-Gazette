<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Smart Gazette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto max-w-7xl p-6">

    <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
        <p class="text-gray-600">Manage all gazette entries.</p>
    </header>

    <main class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Gazette Articles</h2>
            <div class="flex space-x-2">
                <a th:href="@{/admin/export/excel}" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                    Export to Excel
                </a>
                <a th:href="@{/add}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    + Add New Gazette
                </a>
            </div>
        </div>

        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Official Date</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="gazette : ${gazettes}" th:classappend="${gazette.status != null && gazette.status.name() == 'FAILED'} ? 'bg-red-100' : ''">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${gazette.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${gazette.title}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${gazette.category}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(gazette.publishedDate, 'yyyy-MM-dd')}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(gazette.lastUpdatedAt, 'yyyy-MM-dd h:mm a')}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a th:href="@{/edit/{id}(id=${gazette.id})}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                    <a th:href="@{/delete/{id}(id=${gazette.id})}" class="text-red-600 hover:text-red-900 ml-4" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</a>

                    <a th:href="@{/ifttt-post/{id}(id=${gazette.id})}"
                       class="bg-black text-white text-xs font-bold py-1 px-2 rounded-full hover:bg-gray-700 ml-4"
                       onclick="return confirm('Are you sure you want to post this to X?')">
                        Post to X
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(gazettes)}">
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">No gazette entries found.</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    function checkForMessage() {
        const message = /*[[${message}]]*/ null;

        // We trigger the timer on the initial "Processing" message.
        if (message && message.includes("Processing")) {
            console.log("Processing has started. Admin page will refresh in 2 minutes to allow completion.");

            // EDUCATIONAL NOTE: We use a long delay (2 minutes) because the async task
            // can take a while. This is a simple and reliable way to ensure the
            // page reloads *after* the work is likely done.
            setTimeout(() => {
                window.location.reload();
            }, 120000); // 120,000 milliseconds = 2 minutes
        }
    }

    window.onload = checkForMessage;

    /*]]>*/
</script>

</body>
</html>
