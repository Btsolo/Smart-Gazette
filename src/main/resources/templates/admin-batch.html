<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin-layout :: layout(title='Batch Management', content=~{::content}, activePage='batch')}">

<th:block th:fragment="content">

    <div th:if="${message}" class="mb-4 p-4 bg-green-100 text-green-800 rounded-md" th:text="${message}"></div>
    <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-800 rounded-md" th:text="${error}"></div>

    <div class="bg-white rounded-lg shadow-md">
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-900">Batch Management</h2>
            <p class="text-sm text-gray-500">View and delete entire processed gazettes, including all associated notices.</p>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Gazette Number</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Gazette Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Notices</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Failed</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="batch : ${batches}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${batch.gazetteNumber}">Vol. CXXVII-No. 225</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${batch.gazetteDate}">2025-11-07</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${batch.noticeCount}">259</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span th:if="${batch.failedCount > 0}" class="font-medium text-red-600" th:text="${batch.failedCount}">0</span>
                        <span th:if="${batch.failedCount == 0}" class="text-green-600" th:text="${batch.failedCount}">0</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <form th:action="@{/admin/batch/delete}" method="post" onsubmit="return confirm('WARNING: Are you sure you want to delete this entire batch (' + [[${batch.gazetteNumber}]] + ') and all ' + [[${batch.noticeCount}]] + ' associated notices? This cannot be undone.')">
                            <input type="hidden" name="path" th:value="${batch.originalPdfPath}" />
                            <button type="submit" class="text-red-600 hover:text-red-900">Delete Batch</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(batches)}">
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">No processed batches found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</th:block>
</html>
