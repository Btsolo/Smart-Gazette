<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin-layout :: layout(title='Batch Management', content=~{::content}, activePage='batch')}">

<th:block th:fragment="content">

    <div th:if="${message}" class="mb-4 p-4 bg-green-100 text-green-800 rounded-md" th:text="${message}"></div>
    <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-800 rounded-md" th:text="${error}"></div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md transition-colors duration-200">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white">Batch Management</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400">View and delete entire processed gazettes, including all associated notices.</p>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-700/50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Gazette Number</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Gazette Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Total Notices</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Failed</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                <tr th:each="batch : ${batches}" class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white" th:text="${batch.gazetteNumber}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 dark:text-gray-300" th:text="${batch.gazetteDate}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 dark:text-gray-300" th:text="${batch.noticeCount}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span th:if="${batch.failedCount > 0}" class="font-medium text-red-600 dark:text-red-400" th:text="${batch.failedCount}">0</span>
                        <span th:if="${batch.failedCount == 0}" class="text-green-600 dark:text-green-400" th:text="${batch.failedCount}">0</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex justify-end gap-2">
                            <form th:action="@{/admin/batch/export}" method="post" target="_blank">
                                <input type="hidden" name="path" th:value="${batch.originalPdfPath}" />
                                <button type="submit" class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-300 bg-blue-50 dark:bg-blue-900/30 px-3 py-1 rounded hover:bg-blue-100 dark:hover:bg-blue-900/50 border border-blue-200 dark:border-blue-800">
                                    Export
                                </button>
                            </form>

                            <form th:action="@{/admin/batch/delete}" method="post" onsubmit="return confirm('WARNING: Delete this entire batch?')">
                                <input type="hidden" name="path" th:value="${batch.originalPdfPath}" />
                                <button type="submit" class="text-red-600 dark:text-red-400 hover:text-red-900 dark:hover:text-red-300 bg-red-50 dark:bg-red-900/30 px-3 py-1 rounded hover:bg-red-100 dark:hover:bg-red-900/50 border border-red-200 dark:border-red-800">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(batches)}">
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">No processed batches found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</html>
