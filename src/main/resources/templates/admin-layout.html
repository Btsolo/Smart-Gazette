<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, activePage)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - Smart Gazette Admin'">Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* --- SIDEBAR STYLES --- */
        #sidebar {
            width: 16rem; /* Expanded */
            transition: width 0.3s ease-in-out;
            z-index: 20;
        }
        #main-content {
            padding-left: 16rem;
            transition: padding-left 0.3s ease-in-out;
        }
        #sidebar.sidebar-collapsed {
            width: 5rem; /* Collapsed */
        }
        #sidebar.sidebar-collapsed + #main-content {
            padding-left: 5rem;
        }
        .sidebar-collapsed .sidebar-text {
            display: none;
        }
        .sidebar-collapsed .sidebar-link {
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">

<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
    <aside id="sidebar" class="flex flex-col fixed inset-y-0 left-0 bg-white dark:bg-gray-800 shadow-lg sidebar-collapsed border-r border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-end h-16 px-6 flex-shrink-0 border-b border-gray-200 dark:border-gray-700">
            <button id="sidebar-toggle" class="p-1 rounded-md text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-2">
            <a th:href="@{/admin/dashboard}"
               class="sidebar-link flex items-center gap-4 px-4 py-3 rounded-lg transition-colors"
               th:classappend="${activePage == 'dashboard'} ? 'bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white font-semibold' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-4a1 1 0 001-1v-1a1 1 0 10-2 0v1a1 1 0 001 1z"></path></svg>
                <span class="sidebar-text text-sm font-medium">Dashboard</span>
            </a>
            <a th:href="@{/admin/content}"
               class="sidebar-link flex items-center gap-4 px-4 py-3 rounded-lg transition-colors"
               th:classappend="${activePage == 'content'} ? 'bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white font-semibold' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h6M7 8h6"></path></svg>
                <span class="sidebar-text text-sm font-medium">Content</span>
            </a>
            <a th:href="@{/admin/logs}"
               class="sidebar-link flex items-center gap-4 px-4 py-3 rounded-lg transition-colors"
               th:classappend="${activePage == 'logs'} ? 'bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white font-semibold' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span class="sidebar-text text-sm font-medium">Logs</span>
            </a>
            <a th:href="@{/admin/batch}"
               class="sidebar-link flex items-center gap-4 px-4 py-3 rounded-lg transition-colors"
               th:classappend="${activePage == 'batch'} ? 'bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white font-semibold' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M5 7h14"></path></svg>
                <span class="sidebar-text text-sm font-medium">Batch Mgmt</span>
            </a>
            <a th:href="@{/admin/settings}"
               class="sidebar-link flex items-center gap-4 px-4 py-3 rounded-lg transition-colors"
               th:classappend="${activePage == 'settings'} ? 'bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white font-semibold' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="sidebar-text text-sm font-medium">Settings</span>
            </a>
        </nav>
    </aside>

    <div id="main-content" class="flex-1 flex flex-col overflow-hidden">
        <header class="flex justify-between items-center h-16 px-6 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center gap-3">
                <span class="text-xl font-bold text-gray-900 dark:text-white">SMART GAZETTE ADMIN</span>
            </div>

            <div class="flex items-center gap-4">
                <a th:href="@{/}" target="_blank" class="flex items-center gap-2 px-3 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    <span>View Site</span>
                </a>

                <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-yellow-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </button>

                <div class="flex items-center gap-3 text-gray-700 dark:text-gray-300 border-l border-gray-300 dark:border-gray-600 pl-4 ml-2">
                    <span class="font-medium">Admin</span>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6">
            <th:block th:replace="${content}"></th:block>
        </main>
    </div>
</div>

<script>
    // --- Sidebar Logic (Restored) ---
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebar-toggle');
    const collapseIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>`;
    const expandIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>`;

    // Set initial state based on class
    toggleBtn.innerHTML = sidebar.classList.contains('sidebar-collapsed') ? expandIcon : collapseIcon;

    toggleBtn.addEventListener('click', function() {
        sidebar.classList.toggle('sidebar-collapsed');
        toggleBtn.innerHTML = sidebar.classList.contains('sidebar-collapsed') ? expandIcon : collapseIcon;
    });

    // --- Dark Mode Logic ---
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
    }
    function toggleDarkMode() {
        if (html.classList.contains('dark')) {
            html.classList.remove('dark'); localStorage.setItem('theme', 'light');
        } else {
            html.classList.add('dark'); localStorage.setItem('theme', 'dark');
        }
    }
</script>
</body>
</html>
