<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Gazette PDF - Smart Gazette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto max-w-2xl p-6">
    <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Upload Gazette PDF</h1>
        <p class="text-gray-600">Select a PDF file to be automatically summarized and categorized by the AI.</p>
    </header>

    <main class="bg-white rounded-lg shadow p-8">
        <form th:action="@{/add}" method="post" enctype="multipart/form-data">
            <div class="space-y-4">
                <div>
                    <label for="pdfFile" class="block text-sm font-medium text-gray-700">Gazette PDF File</label>
                    <input type="file" id="pdfFile" name="pdfFile" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept=".pdf" required>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Upload and Process</button>
                </div>
            </div>
        </form>
    </main>
</div>

</body>
</html>
