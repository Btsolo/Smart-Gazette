<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Smart Gazette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
    <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-200">

<div class="container mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">

    <header class="py-6 flex justify-between items-center border-b border-gray-300 dark:border-gray-700">
        <a th:href="@{/}" class="flex items-center gap-2">
            <svg class="h-10 w-10 text-gray-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.222 17.026l5.071 5.07c1.32.128 2.678-.204 3.738-.97L17.7 14.46a2 2 0 0 0 0-2.828l-.707-.707a2 2 0 0 0-2.828 0l-6.666 6.666a4.23 4.23 0 0 1-.97.74z"></path>
                <path d="M18.864 12.35a2 2 0 0 1 0-2.828l.707-.707a2 2 0 0 1 2.828 0l-6.666 6.666a2 2 0 0 1-2.828 0l-.707-.707a2 2 0 0 1 0-2.828l6.666-6.666z"></path>
                <path d="M10.116 11.218a2 2 0 0 1 2.828 0l.707.707a2 2 0 0 1 0 2.828l-6.666 6.666a2 2 0 0 1-2.828 0l-.707-.707a2 2 0 0 1 0-2.828l6.666-6.666z"></path>
            </svg>
            <span class="text-xl font-bold text-gray-900 dark:text-white">SMART GAZETTE</span>
        </a>
        <nav class="flex items-center gap-6 text-sm font-medium text-gray-600 dark:text-gray-300">
            <a th:href="@{/}" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
            <a th:href="@{/categories}" class="text-blue-600 dark:text-blue-400 font-semibold">Categories</a>
            <a th:href="@{/about}" class="hover:text-blue-600 dark:hover:text-blue-400">About</a>
        </nav>
        <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
            <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        </button>
    </header>

    <main class="py-16">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Explore by Category</h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Find the notices that matter most to you.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <th:block th:with="colors = ${ {
                'Appointments': 'bg-green-500',
                'Legislation': 'bg-gray-500',
                'Tenders': 'bg-indigo-500',
                'Land_Property': 'bg-teal-500',
                'Court_Legal': 'bg-red-500',
                'Public_Service_HR': 'bg-yellow-500',
                'Licensing': 'bg-purple-500',
                'Company_Registrations': 'bg-blue-500',
                'Miscellaneous': 'bg-gray-500'
            } }">
                <div th:each="entry : ${categories}">
                    <a th:href="@{/category/{name}(name=${entry.key})}" class="block bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden h-full">
                        <div class="p-6">
                            <div class="h-12 w-12 rounded-lg flex items-center justify-center mb-4" th:classappend="${colors[entry.key]} ?: 'bg-gray-500'">
                                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h6M7 8h6"></path></svg>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2 leading-tight" th:text="${#strings.replace(entry.key, '_', ' ')}"></h3>
                            <p class="text-gray-600 dark:text-gray-300 text-sm mb-4" th:text="${entry.value}"></p>
                        </div>
                    </a>
                </div>
            </th:block>
        </div>
    </main>
</div>

<script>
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
    }
    function toggleDarkMode() {
        if (html.classList.contains('dark')) {
            html.classList.remove('dark'); localStorage.setItem('theme', 'light');
        } else {
            html.classList.add('dark'); localStorage.setItem('theme', 'dark');
        }
    }
</script>
</body>
</html>
