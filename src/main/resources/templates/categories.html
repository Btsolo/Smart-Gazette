<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Smart Gazette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FFFFFF; }
    </style>
</head>
<body class="text-gray-800">

<div class="container mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">

    <header class="py-6 flex justify-between items-center border-b border-gray-200">
        <a th:href="@{/}" class="flex items-center gap-2">
            <img th:src="@{/img/sg-logo.png}" alt="Smart Gazette Logo" class="h-12 w-12">
            <span class="text-xl font-bold text-gray-900">SMART GAZETTE</span>
        </a>
        <nav class="hidden md:flex items-center space-x-10 text-sm font-semibold uppercase text-gray-600">
            <a th:href="@{/}" class="hover:text-black transition-colors">Home</a>
            <a th:href="@{/categories}" class="text-black">Categories</a>
            <a th:href="@{/about}" class="hover:text-black transition-colors">About</a>
            <a th:href="@{/about} + '#contact'" class="hover:text-black transition-colors">Contact Us</a>
        </nav>
    </header>

    <main class="py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <th:block th:with="colors = ${ {
                'Legislation': 'bg-blue-600',
                'Land_Property': 'bg-gray-700',
                'Appointments': 'bg-blue-600',
                'Company_Registration': 'bg-gray-700',
                'Court_Legal': 'bg-blue-600',
                'Tenders': 'bg-gray-700'
            } }">

                <div th:each="category : ${categories.keySet()}"
                     class="rounded-lg shadow-lg overflow-hidden text-white"
                     th:classappend="${colors[category.replace(' ', '_')]} ?: 'bg-gray-600'">

                    <a href="#" class="block p-6">
                        <div class="flex items-center justify-center h-16 w-16 rounded-lg bg-black bg-opacity-20 mb-4">
                            <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h6M7 8h6"></path></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2" th:text="${#strings.replace(category, '_', ' ')}">
                            Category Name
                        </h3>
                        <p class="text-blue-100 text-sm" th:text="${categories[category]}">
                            Here we have information about...
                        </p>
                    </a>
                </div>

            </th:block>
        </div>
    </main>
</div>
</body>
</html>
