<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin-layout :: layout(title='Content Management', content=~{::content}, activePage='content')}">

<th:block th:fragment="content">

    <div th:if="${message}" class="mb-4 p-4 bg-green-100 text-green-800 rounded-md" th:text="${message}"></div>
    <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-800 rounded-md" th:text="${error}"></div>

    <div class="bg-white rounded-lg shadow-md">

        <div class="flex justify-between items-center p-4 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <button id="bulk-export-btn" class="flex items-center gap-2 text-sm font-medium text-gray-500 px-3 py-1.5 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 opacity-50 cursor-not-allowed" disabled>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Export
                </button>
                <button id="bulk-post-btn" class="flex items-center gap-2 text-sm font-medium text-gray-500 px-3 py-1.5 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 opacity-50 cursor-not-allowed" disabled>
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 16 16"><path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.602.75zM10.454 13.5h1.17l-6.61-7.54H3.74l6.715 7.54z"/></svg>
                    Post to X
                </button>
                <button id="bulk-delete-btn" class="flex items-center gap-2 text-sm font-medium text-gray-500 px-3 py-1.5 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 opacity-50 cursor-not-allowed" disabled>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    Delete
                </button>
                <a th:href="@{/admin/retry-failed}" class="flex items-center gap-2 text-sm font-medium text-yellow-600 px-3 py-1.5 border border-yellow-300 rounded-md shadow-sm bg-yellow-50 hover:bg-yellow-100"
                   onclick="return confirm('This will attempt to re-process all FAILED notices. This may take time. Continue?')">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2a8.001 8.001 0 0015.357 2m0 0H15"></path></svg>
                    Retry FAILED
                </a>
            </div>

            <a th:href="@{/add}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm font-medium">
                + Add New Gazette
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="p-4">
                        <input type="checkbox" id="select-all-checkbox" class="rounded border-gray-300">
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gazette Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Edit</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="gazette : ${gazettes}" class="hover:bg-gray-50">
                    <td class="p-4">
                        <input type="checkbox" class="rounded border-gray-300 item-checkbox" th:value="${gazette.id}">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${gazette.id}"></td>
                    <td class="px-6 py-4 max-w-sm truncate text-sm text-gray-900 font-medium" th:title="${gazette.title}" th:text="${gazette.title}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium" th:text="${#strings.replace(gazette.category, '_', ' ')}"></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${gazette.status.name() == 'SUCCESS'}"
                              class="px-2.5 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            Success
                        </span>
                        <span th:if="${gazette.status.name() == 'FAILED'}"
                              class="px-2.5 py-0.5 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                            Failed
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${gazette.gazetteDate != null ? #temporals.format(gazette.gazetteDate, 'yyyy-MM-dd') : 'N/A'}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${gazette.lastUpdatedAt != null ? #temporals.format(gazette.lastUpdatedAt, 'yyyy-MM-dd h:mm a') : 'N/A'}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a th:href="@{/edit/{id}(id=${gazette.id})}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(gazettes)}">
                    <td colspan="8" class="px-6 py-4 text-center text-gray-500">No gazette entries found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        // --- Logic for bulk action buttons ---
        const selectAll = document.getElementById('select-all-checkbox');
        const items = document.querySelectorAll('.item-checkbox');
        const countSpan = document.getElementById('selected-count');
        const exportBtn = document.getElementById('bulk-export-btn');
        const postBtn = document.getElementById('bulk-post-btn');
        const deleteBtn = document.getElementById('bulk-delete-btn');

        function updateButtons() {
            const count = document.querySelectorAll('.item-checkbox:checked').length;
            countSpan.textContent = count;

            if (count > 0) {
                [exportBtn, postBtn, deleteBtn].forEach(btn => {
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    btn.disabled = false;
                });
            } else {
                [exportBtn, postBtn, deleteBtn].forEach(btn => {
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    btn.disabled = true;
                });
            }
        }

        selectAll.addEventListener('change', (e) => {
            items.forEach(item => {
                item.checked = e.target.checked;
            });
            updateButtons();
        });

        items.forEach(item => {
            item.addEventListener('change', () => {
                if (!item.checked) {
                    selectAll.checked = false;
                }
                updateButtons();
            });
        });

        // --- Logic for auto-refresh ---
        function checkForMessage() {
            const message = /*[[${message}]]*/ null;
            if (message && message.includes("Processing")) {
                console.log("Processing has started. Admin page will refresh in 2 minutes to allow completion.");
                setTimeout(() => {
                    window.location.href = '/admin/content';
                }, 120000); // 2 minutes
            }
        }
        window.onload = checkForMessage;
        /*]]>*/
    </script>

</th:block>
</html>
